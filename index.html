<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sitio en mantenimiento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="mantenimiento.css">
</head>

<body class="mnt-body">

  <canvas id="particles"></canvas>

  <main class="mnt-wrapper">
    <div class="mnt-card">

      <!-- âš ï¸ SOLO CAMBIÃ ESTA RUTA POR LA QUE YA SABÃ‰S QUE FUNCIONA -->
      <img src="PEGA_AQUI_TU_RUTA_DEL_LOGO" alt="Logo" class="mnt-logo">

      <h1 class="mnt-title">ðŸš§ Sitio en mantenimiento</h1>

      <p class="mnt-subtitle">
        Estamos realizando mejoras para brindarte una mejor experiencia.
      </p>

      <p class="mnt-soon">
        Volvemos pronto ðŸ’›
      </p>

      <div class="mnt-loader"></div>

    </div>
  </main>

  <script>
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resize);
    resize();

    const particles = [];
    const COUNT = 45;

    for (let i = 0; i < COUNT; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 1,
        speed: Math.random() * 0.4 + 0.1,
        alpha: Math.random() * 0.5 + 0.2
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,255,255,${p.alpha})`;
        ctx.fill();

        p.y -= p.speed;
        if (p.y < -10) {
          p.y = canvas.height + 10;
          p.x = Math.random() * canvas.width;
        }
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>

</body>
</html>
